<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Fest - Discover Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .event-container {
            width: 100vw;
            background-color: white;
            padding: 30px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }
        .event-header {
            text-align: center;
            color: #080706;
            margin-bottom: 40px;
            padding: 15px;
            font-size: 3em;
        }
        .month-section {
            width: 98%;
            margin-bottom: 50px;
        }
        .month-title {
            color: #ff6347;
            border-bottom: 3px solid #ff6347;
            padding-bottom: 8px;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .events-row {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .event-card {
            border: 1px solid #ddd;
            padding: 30px 40px;
            border-radius: 5px;
            background-color: #fff;
            width: 500px;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 3px 7px rgba(255, 99, 71, 0.2);
            transition: transform 0.2s ease;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .event-title {
            color: #000000;
            margin: 0 0 15px 0;
            font-size: 1.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-title .cost {
            color: #ff6347;
            font-size: 1.1em;
            font-weight: normal;
        }
        .event-details p {
            margin: 8px 0;
            color: #666;
            font-size: 1.3em;
        }
        .event-photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .register-btn {
            background-color: #ff6347;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
            font-size: 1.3em;
            transition: background-color 0.2s ease;
        }
        .register-btn:hover {
            background-color: #e5533d;
        }
        .completed-btn {
            background-color: #666;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            margin-top: auto;
            cursor: default;
            font-size: 1.3em;
        }
        footer {
            width: 100vw;
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 20px 40px;
            font-size: 1.3em;
            margin-top: auto; /* Ensures footer stays at the bottom */
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .event-card {
                width: 100%;
                max-width: 500px;
            }
            .events-row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="event-container">
        <h1 class="event-header">Discover Events 2025</h1>
        <div id="events-content"></div>
    </div>
    <footer>
        <p>Â© 2025 University Fest. All rights reserved.</p>
        <p>Contact us: <a href="mailto:events@universityfest.com">events@universityfest.com</a> | Follow us on <a href="#">Instagram</a> | <a href="#">Twitter</a></p>
    </footer>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('http://localhost:3000/api/events');
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status}`);
                }
                const events = await response.json();
                console.log("Fetched events:", events); // Debug log

                const groupedEvents = {
                    april: events.filter(e => {
                        const eventDate = new Date(e.date);
                        return !isNaN(eventDate) && eventDate.getMonth() === 3 && eventDate.getFullYear() === 2025 && e.status === "upcoming";
                    }),
                    may: events.filter(e => {
                        const eventDate = new Date(e.date);
                        return !isNaN(eventDate) && eventDate.getMonth() === 4 && eventDate.getFullYear() === 2025 && e.status === "upcoming";
                    }),
                    june: events.filter(e => {
                        const eventDate = new Date(e.date);
                        return !isNaN(eventDate) && eventDate.getMonth() === 5 && eventDate.getFullYear() === 2025 && e.status === "upcoming";
                    }),
                    past: events.filter(e => e.status === "completed")
                };

                let html = '';

                // April Events
                if (groupedEvents.april.length > 0) {
                    html += `
                        <div class="month-section">
                            <h2 class="month-title">April 2025</h2>
                            <div class="events-row">
                    `;
                    groupedEvents.april.forEach(event => {
                        html += generateEventCard(event, 'register-btn');
                    });
                    html += `
                            </div>
                        </div>
                    `;
                }

                // May Events (Vertical)
                if (groupedEvents.may.length > 0) {
                    html += `
                        <div class="month-section">
                            <h2 class="month-title">May 2025</h2>
                            <div class="events-row" style="flex-direction: column;">
                    `;
                    groupedEvents.may.forEach(event => {
                        html += generateEventCard(event, 'register-btn');
                    });
                    html += `
                            </div>
                        </div>
                    `;
                }

                // June Events
                if (groupedEvents.june.length > 0) {
                    html += `
                        <div class="month-section">
                            <h2 class="month-title">June 2025</h2>
                            <div class="events-row">
                    `;
                    groupedEvents.june.forEach(event => {
                        html += generateEventCard(event, 'register-btn');
                    });
                    html += `
                            </div>
                        </div>
                    `;
                }

                // Past Events
                if (groupedEvents.past.length > 0) {
                    html += `
                        <div class="month-section">
                            <h2 class="month-title">Past Events</h2>
                            <div class="events-row">
                    `;
                    groupedEvents.past.forEach(event => {
                        html += generateEventCard(event, 'completed-btn', true);
                    });
                    html += `
                            </div>
                        </div>
                    `;
                }

                // If no events are found, display a message
                if (html === '') {
                    html = '<p>No events found for 2025.</p>';
                }

                document.getElementById('events-content').innerHTML = html;

                // Add event listeners to buttons after rendering
                addButtonListeners();
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('events-content').innerHTML = 
                    '<p>Sorry, unable to load events at this time. Please try again later.</p>';
            }
        }

        function generateEventCard(event, buttonClass, isCompleted = false) {
            // Provide default values for missing or invalid fields
            const name = event.name || "Unnamed Event";
            const image = event.image || "https://via.placeholder.com/500x250?text=No+Image";
            const cost = event.cost || "Free";
            const date = event.date && !isNaN(new Date(event.date)) ? new Date(event.date).toLocaleDateString() : "TBD";
            const time = event.time || "TBD";
            const location = event.location || "TBD";
            const id = event.id || "unknown";

            return `
                <div class="event-card">
                    <img src="${image}" alt="${name}" class="event-photo">
                    <h3 class="event-title">
                        <span>${name}</span>
                        <span class="cost">${cost}${isCompleted ? ' (Completed)' : ''}</span>
                    </h3>
                    <div class="event-details">
                        <p><strong>Date:</strong> ${date}</p>
                        <p><strong>Time:</strong> ${time}</p>
                        <p><strong>Location:</strong> ${location}</p>
                    </div>
                    <button class="${buttonClass}" data-event-id="${id}">
                        ${isCompleted ? 'Completed' : 'Register Now'}
                    </button>
                </div>
            `;
        }

        function addButtonListeners() {
            // Register buttons
            document.querySelectorAll('.register-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const eventId = button.getAttribute('data-event-id');
                    alert(`Registering for event with ID: ${eventId}`);
                    // In a real app, you might redirect to a registration page, e.g.:
                    // window.location.href = `/register.html?eventId=${eventId}`;
                });
            });

            // Completed buttons
            document.querySelectorAll('.completed-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const eventId = button.getAttribute('data-event-id');
                    alert(`This event (ID: ${eventId}) has already completed.`);
                });
            });
        }

        // Load events when the page loads
        fetchEvents();
    </script>
</body>
</html>
