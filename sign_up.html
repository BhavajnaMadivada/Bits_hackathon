<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .signin-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 30px;
            max-width: 330px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .signup-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .signup-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .signup-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
            text-decoration: none;
        }

        .email-btn {
            background-color: #000;
            color: #fff;
            border: none;
        }

        .email-btn::before {
            content: "✉️";
            margin-right: 10px;
        }

        .google-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
        }

        .google-btn::before {
            content: "G";
            font-weight: bold;
            margin-right: 10px;
        }

        .signin-link {
            font-size: 14px;
            color: #666;
        }

        .signin-link a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <h1>Fiesta</h1>
        <button class="signin-btn">Sign In</button>
    </header>
    <main>
        <div class="signup-card">
            <h2>Sign up</h2>
            <p>Get started, just a minute—join Fiesta now</p>
            <button class="signup-btn email-btn">Sign up with Email</button>
            <button class="signup-btn google-btn">Sign up with Google</button>
            <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </main>
    <script>
        // Basic interactivity for buttons
        document.querySelector('.signin-btn').addEventListener('click', () => {
            window.location.href='signin.html';
        });

        document.querySelector('.menu-icon').addEventListener('click', () => {
            alert('Menu icon clicked! Opening menu...');
        });

        document.querySelector('.email-btn').addEventListener('click', () => {
            window.location.href='signup.html';
        });

        document.querySelector('.google-btn').addEventListener('click', () => {
            alert('Sign up with Google clicked! Initiating Google sign-up...');
        });

        document.querySelector('.signin-link a').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href='signin.html';
        });
    </script>
</body>
</html>
