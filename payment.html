<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Payment - Fiesta Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background-color: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }
        .payment-container {
            background-color: #fff;
            width: 480px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .payment-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .payment-header h2 {
            font-size: 24px;
            color: #ff4d4d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .payment-header .secure {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .payment-header .secure::before {
            content: "ðŸ”’ ";
            font-size: 16px;
        }
        .order-summary {
            background-color: #f9fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #eceff1;
        }
        .order-summary h3 {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .order-summary p {
            font-size: 15px;
            color: #7f8c8d;
            margin: 8px 0;
        }
        .order-summary .total {
            font-size: 18px;
            font-weight: 700;
            color: #ff4d4d;
            margin-top: 15px;
            border-top: 1px solid #eceff1;
            padding-top: 10px;
        }
        .payment-form {
            margin-bottom: 25px;
        }
        .payment-form label {
            display: block;
            font-size: 14px;
            color: #34495e;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .payment-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 15px;
            color: #2c3e50;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        .payment-form input:focus {
            border-color: #ff4d4d;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.2);
        }
        .payment-form .card-details {
            display: flex;
            gap: 10px;
        }
        .payment-form .card-details input {
            flex: 1;
        }
        .pay-btn {
            background-color: #ff4d4d;
            color: #fff;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .pay-btn:hover {
            background-color: #e04343;
            transform: translateY(-2px);
        }
        .pay-btn:active {
            transform: translateY(0);
        }
        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #95a5a6;
            margin-top: 20px;
        }
        .footer-text a {
            color: #ff4d4d;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .payment-container {
                width: 90%;
                padding: 20px;
            }
            .payment-header h2 {
                font-size: 20px;
            }
            .order-summary h3 {
                font-size: 16px;
            }
            .pay-btn {
                font-size: 14px;
            }
            .payment-form .card-details {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h2>Fiesta Payment Gateway</h2>
            <p class="secure">Secure Transaction</p>
        </div>
        <div class="order-summary">
            <h3>Order Summary</h3>
            <p><strong>Event Name:</strong> <span id="event-name"></span></p>
            <p><strong>Event Cost:</strong> â‚¹<span id="event-cost"></span></p>
            <p><strong>Tax (5%):</strong> â‚¹<span id="tax"></span></p>
            <p><strong>Platform Fee:</strong> â‚¹5</p>
            <p class="total">Total Payable: â‚¹<span id="total-amount"></span></p>
        </div>
        <div class="payment-form">
            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="example@domain.com" required>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required oninput="formatCardNumber(this)">
            <div class="card-details">
                <div>
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" placeholder="John Doe" required>
        </div>
        <button class="pay-btn" onclick="proceedToPayment()">Pay Now</button>
        <div class="footer-text">
            <p>Powered by Fiesta | <a href="#">Privacy Policy</a> | <a href="#">Terms</a></p>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || "Unknown Event",
                cost: parseFloat(params.get('cost')) || 0,
                eventId: params.get('eventId') || "unknown"
            };
        }

        function loadPaymentDetails() {
            const { name, cost } = getQueryParams();
            const tax = cost * 0.05;
            const platformFee = 5;
            const totalAmount = cost + tax + platformFee;

            document.getElementById("event-name").textContent = name;
            document.getElementById("event-cost").textContent = cost.toFixed(2);
            document.getElementById("tax").textContent = tax.toFixed(2);
            document.getElementById("total-amount").textContent = totalAmount.toFixed(2);

            // Prefill email from localStorage if available
            const storedEmail = localStorage.getItem('userEmail');
            if (storedEmail) {
                document.getElementById("email").value = storedEmail;
            }
        }

        function formatCardNumber(input) {
            // Get the current value and cursor position
            let value = input.value.replace(/\D/g, ''); // Remove non-digits
            const cursorPosition = input.selectionStart;

            // Split into groups of 4 digits
            let formattedValue = '';
            for (let i = 0; i < value.length; i += 4) {
                formattedValue += value.substr(i, 4) + ' ';
            }
            formattedValue = formattedValue.trim(); // Remove trailing space

            // Limit to 19 characters (16 digits + 3 spaces)
            if (formattedValue.length > 19) {
                formattedValue = formattedValue.substr(0, 19);
                value = value.substr(0, 16); // Limit to 16 digits
            }

            // Update input value
            input.value = formattedValue;

            // Adjust cursor position
            const spacesBeforeCursor = (cursorPosition > 0 ? input.value.substr(0, cursorPosition).match(/ /g) || [] : []).length;
            const newCursorPosition = cursorPosition + spacesBeforeCursor - (input.value.substr(0, cursorPosition).replace(/\D/g, '').length - value.substr(0, cursorPosition - spacesBeforeCursor).length);
            input.setSelectionRange(newCursorPosition, newCursorPosition);
        }

        async function proceedToPayment() {
            const email = document.getElementById("email").value;
            const cardNumber = document.getElementById("card-number").value.replace(/\s/g, ''); // Remove spaces for processing
            const expiry = document.getElementById("expiry").value;
            const cvv = document.getElementById("cvv").value;
            const cardName = document.getElementById("card-name").value;

            if (!email || !cardNumber || !expiry || !cvv || !cardName) {
                alert("Please fill in all payment details, including email.");
                return;
            }

            // Basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Basic card number validation (16 digits)
            if (cardNumber.length !== 16) {
                alert("Card number must be 16 digits.");
                return;
            }

            const { name, cost, eventId } = getQueryParams();
            const tax = cost * 0.05;
            const platformFee = 5;
            const totalAmount = cost + tax + platformFee;

            const paymentData = {
                eventName: name,
                eventId: eventId,
                amount: totalAmount,
                date: new Date().toISOString(),
                userEmail: email
            };

            try {
                const response = await fetch('http://localhost:3000/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save payment');
                }

                const result = await response.json();
                alert("Payment Successful! You are registered for the event.");
                window.location.href = "home.html";
            } catch (error) {
                console.error('Error saving payment:', error);
                alert("Payment failed. Please try again.");
            }
        }

        window.onload = loadPaymentDetails;
    </script>
</body>
</html>
