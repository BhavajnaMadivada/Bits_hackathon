<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta - Profile</title>
    <style>
        /* Your existing CSS remains unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            width: 100vw;
            overflow-x: hidden;
            transition: margin-left 0.3s ease;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: margin-left 0.3s ease;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: absolute;
            left: 20px;
        }

        .menu-icon:hover {
            transform: rotate(90deg);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background-color: #ffffff;
            z-index: 101;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .nav-menu.active {
            left: 0;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }

        .nav-menu li {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-menu li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #ff4d4d;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-menu li a::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .nav-menu li a[href="profile.html"]::before {
            content: 'üë§';
        }

        .nav-menu li a[href="events.html"]::before {
            content: 'üìÖ';
        }

        .nav-menu li a[href="myqr.html"]::before {
            content: 'üî≤';
        }

        .nav-menu li a[href="home.html"]::before {
            content: 'üè†';
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-container {
            width: 100%;
            padding: 40px;
            background: linear-gradient(to bottom, #ff4d4d 35%, white 35%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            transition: margin-left 0.3s ease;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            color: #ff4d4d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            position: absolute;
            top: 60px;
            border: 5px solid white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .user-info {
            margin-top: 80px;
            color: #333;
        }

        .user-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .user-info p {
            font-size: 16px;
            color: #666;
        }

        .event-section {
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            animation: fadeIn 1.5s ease-in-out;
            transition: margin-left 0.3s ease;
        }

        .event-section h3 {
            font-size: 20px;
            color: #ff4d4d;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .event-list {
            padding: 10px;
            list-style-type: none;
        }

        .event-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            transition: background 0.3s ease;
        }

        .event-list li:hover {
            background: #f9f9f9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-menu.active ~ header,
        .nav-menu.active ~ .profile-container,
        .nav-menu.active ~ .event-section {
            margin-left: 250px;
        }

        body.sidebar-open {
            margin-left: 250px;
        }

        @media (max-width: 768px) {
            .event-section {
                width: 90%;
            }

            .nav-menu {
                width: 200px;
            }

            .nav-menu.active ~ header,
            .nav-menu.active ~ .profile-container,
            .nav-menu.active ~ .event-section,
            body.sidebar-open {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">‚ò∞</div>
        <nav class="nav-menu">
            <ul>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li><a href="events.html" class="nav-link">Events</a></li>
                <li><a href="myqr.html" class="nav-link">MyQR</a></li>
                <li><a href="home.html" class="nav-link">Home</a></li>
            </ul>
        </nav>
        <h1>Fiesta</h1>
    </header>

    <div class="profile-container">
        <div id="profile-pic" class="profile-pic"></div>
        <div class="user-info">
            <h2 id="user-name">Loading...</h2>
            <p id="user-email">Loading...</p>
        </div>
    </div>

    <div class="event-section">
        <h3>Registered Events</h3>
        <ul id="registered-events" class="event-list">
            <li>Loading registered events...</li>
        </ul>
    </div>

    <div class="event-section">
        <h3>Attended Events</h3>
        <ul id="attended-events" class="event-list">
            <li>Loading attended events...</li>
        </ul>
    </div>

    <script>
        // Fetch user data and events
        async function fetchUserData() {
            const userEmail = localStorage.getItem("userEmail");

            // Check if userEmail exists in localStorage
            if (!userEmail) {
                console.warn("No userEmail found in localStorage. Redirecting to signin...");
                alert("Please log in to view your profile.");
                window.location.href = "signin.html";
                return;
            }

            try {
                // Fetch user info
                const userResponse = await fetch(`http://localhost:3000/user/${encodeURIComponent(userEmail)}`);
                if (!userResponse.ok) {
                    if (userResponse.status === 404) {
                        throw new Error("User not found. Please log in again.");
                    }
                    throw new Error("Failed to fetch user data");
                }
                const userData = await userResponse.json();

                // Fetch events
                const eventsResponse = await fetch(`http://localhost:3000/events/${encodeURIComponent(userEmail)}`);
                if (!eventsResponse.ok) throw new Error("Failed to fetch events");
                const eventsData = await eventsResponse.json();

                // Update User Info
                document.getElementById("user-name").innerText = userData.name || "Unknown User";
                document.getElementById("user-email").innerText = userData.email || "No email";
                document.getElementById("profile-pic").innerText = (userData.name || "U").charAt(0).toUpperCase();

                // Update Events
                const registeredContainer = document.getElementById("registered-events");
                const attendedContainer = document.getElementById("attended-events");
                registeredContainer.innerHTML = "";
                attendedContainer.innerHTML = "";

                const registeredEvents = eventsData.filter(event => event.status.toLowerCase() === "upcoming");
                const attendedEvents = eventsData.filter(event => event.status.toLowerCase() === "attended");

                if (registeredEvents.length > 0) {
                    registeredEvents.forEach(event => {
                        const li = document.createElement("li");
                        li.innerText = event.eventName;
                        registeredContainer.appendChild(li);
                    });
                } else {
                    registeredContainer.innerHTML = "<li>No upcoming events.</li>";
                }

                if (attendedEvents.length > 0) {
                    attendedEvents.forEach(event => {
                        const li = document.createElement("li");
                        li.innerText = event.eventName;
                        attendedContainer.appendChild(li);
                    });
                } else {
                    attendedContainer.innerHTML = "<li>No attended events.</li>";
                }

            } catch (error) {
                console.error("Error fetching data:", error.message);
                if (error.message === "User not found. Please log in again.") {
                    localStorage.removeItem("userEmail"); // Clear invalid email
                    alert("Session expired or user not found. Please log in again.");
                    window.location.href = "signin.html";
                } else {
                    document.getElementById("user-name").innerText = "Error loading profile";
                    document.getElementById("user-email").innerText = "Please try again later";
                    document.getElementById("registered-events").innerHTML = "<li>Error loading events</li>";
                    document.getElementById("attended-events").innerHTML = "<li>Error loading events</li>";
                }
            }
        }

        // Toggle the nav menu on burger icon click
        const menuIcon = document.querySelector('.menu-icon');
        const navMenu = document.querySelector('.nav-menu');
        const body = document.querySelector('body');

        menuIcon.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            body.classList.toggle('sidebar-open');
        });

        // Close the nav menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuIcon.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
                body.classList.remove('sidebar-open');
            }
        });

        // Basic interactivity for nav links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                window.location.href = href;
            });
        });

        // Load data on page load
        window.addEventListener('DOMContentLoaded', fetchUserData);
    </script>
</body>
</html>
